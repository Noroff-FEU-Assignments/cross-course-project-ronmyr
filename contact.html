        <div class="contact-container">
        <h1 class="heading">Contact Us</h1>
        <div class="success-align" id="successMessage"></div>
      <div class="heading">
      <form id="contactForm">
        <div class="contact-styling">
          <label for="name">Name:</label> 
          <input type="text" class="contact-text" id="name" name="name" required>
          <div id="nameError" class="error"></div>
        </div>
        <div class="contact-styling">
          <label for="subject">Subject:</label>
          <input type="text" class="contact-text" id="subject" name="subject">
          <div id="subjectError" class="error"></div>
        </div>
        <div class="contact-styling">
          <label for="email">Email:</label>
          <input type="email" class="contact-text" id="email" name="email" required>
          <div id="emailError" class="error"></div>
        </div>
        <div class="contact-styling">
          <label for="address">Address:</label>
          <input type="text" class="contact-text" id="address" name="address">
          <div id="addressError" class="error"></div>
        </div>
        <button type="submit" class="cta-button">Submit</button>
      </form>
      </div>
      </div>
